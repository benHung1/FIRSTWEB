<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"rel = "stylesheet">
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://kit.fontawesome.com/8988cd1b75.js" crossorigin="anonymous"></script>

    <style>
        
 


      </style>
</head>
<body>
    <h1>3D Gallery</h1>
<div class="container">
  <i class="fas fa-chevron-circle-left" id="prev"></i>
  <i class="fas fa-chevron-circle-right" id="next"></i>
  <div class="card position1" id="card1">
    <img src="https://i.pinimg.com/originals/74/7b/65/747b658ec4ce3c9e7e6eaf9088c982a3.jpg" alt="image">
  </div>
  <div class="card position2" id="card2">
    <img src="https://th.bing.com/th/id/OIP.0MTLRn5Hx7S0ALF8dABRgQHaHa?pid=Api&rs=1" alt="image">
  </div>
  <div class="card position3" id="card3">
    <img src="https://th.bing.com/th/id/OIP.Cqln60J_AkI-3hhCFlvQxAHaHa?pid=Api&rs=1" alt="image">
  </div>
  <div class="card position4" id="card4">
    <img src="https://i.pinimg.com/originals/2a/d3/26/2ad32645c4a1971498fcd08276ee8e34.jpg" alt="image">
  </div>
  <div class="card position5" id="card5">
    <img src="https://66.media.tumblr.com/99287015d5ce743b84da4c5c3c28305f/tumblr_pg4s9qQcmX1w2ad4p_540.jpg" alt="image">
  </div>
</div>
<script>
const cards = document.querySelectorAll(".card");
    const [prev, next] = document.querySelectorAll("i");
    
    const counter = (card) => {
      switch (true) {
        case card.className === "card position1":
          return 1;
        case card.className === "card position2":
          return 2;
        case card.className === "card position3":
          return 3;
        case card.className === "card position4":
          return 4;
        default:
          return 5;
      }
    };
    
    const maxPosition = (card) => {
      if (counter(card) === 5) {
        return 1;
      }
      return counter(card) + 1;
    };
    
    const minPosition = (card) => {
      if (counter(card) === 1) {
        return 5;
      }
      return counter(card) - 1;
    };
    
    next.addEventListener("click", () => {
      for (let card of cards) {
        card.classList.replace(
          `position${counter(card)}`,
          `position${maxPosition(card)}`
        );
      }
    });
    
    prev.addEventListener("click", () => {
      for (let card of cards) {
        card.classList.replace(
          `position${counter(card)}`,
          `position${minPosition(card)}`
        );
      }
    });
    </script>
</body>
</html>
